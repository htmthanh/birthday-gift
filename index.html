<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ‚ú®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #050b1f, #000000 70%);
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    /* ‚ú® GALAXY TEXT */
    .fall {
      position: absolute;
      top: -100px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    .text {
      font-size: 22px;
      font-weight: 600;
      white-space: nowrap;
      background: linear-gradient(
        90deg,
        #6dd5ff,
        #2193ff,
        #00eaff,
        #6dd5ff
      );
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: galaxy 4s ease infinite;
      text-shadow:
        0 0 8px rgba(0, 180, 255, 0.6),
        0 0 16px rgba(0, 120, 255, 0.4);
    }

    @keyframes galaxy {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(110vh);
        opacity: 1;
      }
    }

    /* ‚≠ê STAR BACKGROUND */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üéµ MUSIC -->
  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* üåå TEXT CONTENT */
    const messages = [
      "HAPPY BIRTHDAY",
      "TO MY BRO ‚ù§Ô∏è",
      "BEST VERSION OF YOU",
      "KEEP SHINING ‚ú®",
      "STRONGER EVERY YEAR",
      "YOU ARE LEGENDARY",
      "STAY WILD ‚Äì STAY REAL"
    ];

    /* ‚ú® FALLING TEXT */
    function createText() {
      const el = document.createElement("div");
      el.className = "fall";

      const text = document.createElement("div");
      text.className = "text";
      text.innerText = messages[Math.floor(Math.random() * messages.length)];

      const duration = Math.random() * 6 + 6;
      const size = Math.random() * 0.6 + 0.8;

      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = duration + "s";
      el.style.transform = `scale(${size})`;

      el.appendChild(text);
      document.body.appendChild(el);

      setTimeout(() => el.remove(), duration * 1000);
    }

    setInterval(createText, 450);

    /* ‚≠ê STARS */
    for (let i = 0; i < 120; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(star);
    }

    /* üéµ CLICK TO PLAY */
    const music = document.getElementById("music");
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
  </script>

</body>
</html>
